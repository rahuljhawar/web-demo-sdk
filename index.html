<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Set the viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Set character encoding -->
		<meta charset="utf-8" />
		<!-- Include manifest -->
		<!-- Set title -->
		<title>Push Notifications</title>
	</head>

	<body>
		<h1>Push Notification codelab</h1>
		<p>This page must be accessed using HTTPS or via localhost.</p>
		<button class="js-notify-btn">Notify me!</button>
		<button disabled class="js-push-btn">Enable Push Messaging</button
		><br /><br />
		<section class="js-sub-endpoint" style="display: none; width: 80%">
			<h3>Subscription Object:</h3>
			<code class="js-subscription-json"></code><br /><br /><br />
			<h3>Endpoint URL:</h3>
			<code class="js-endpoint-url"></code>
		</section>
		<button onclick="_swan.login('abc@gmail.com')">Login</button>

		<!-- Include script -->
		<script type="text/javascript">
			(function (window, document, url) {
				_swan = window._swan || {};
				const d = document;
				const g = d.createElement('script');
				const s = d.getElementsByTagName('script')[0];
				g.type = 'text/javascript';
				g.async = true;
				g.src = url;
				s.parentNode.insertBefore(g, s);
				g.onload = function () {
					_swan.init({
						app_id: 'APP64372',
						swPath: './serviceworker.js',
					});
				};
			})(window, document, 'https://swan-web-sdk.azureedge.net/trackingjs');
		</script>
	</body>
</html>
